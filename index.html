<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Happy Birthday Gift Card</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap">
</head>

<body>
    <div class="container">
        <div class="scene">
            <div class="card">
                <div class="card__face card__face--front">
                    <img src="images/tara-gifts.png" alt="">
                </div>
                <div class="card__face card__face--back">
                    <div class="text">
                        <p>Дорогая Тайра!</p>
                        <p>Сегодня твой день рождения, и я хочу пожелать тебе 
                            множество радостных моментов и незабываемых впечатлений.
                        </p> 
                        <p>Желаю тебе крепкого здоровья, много сил и неиссякающего вдохновения.</p>
                        <p>Пусть сбудуться все твои мечты, а жизнь пестрит яркими красками.</p>
                        <p>С днем рождения!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        var card = document.querySelector('.card');
        card.addEventListener( 'click', function() {
            card.classList.toggle('is-flipped');
        });
    </script>
</body>

</html>
